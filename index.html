<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nemerion Dog Design - Luxus Nyakörvek</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Great+Vibes&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold-primary: #C5A065;
            --gold-gradient: linear-gradient(to right, #b88a4d, #e3c48b, #b88a4d);
            --bg-color: #FDFBF7;
            --text-color: #3e3a30;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Playfair Display', serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- FŐ TARTÁLY (A kereten belül minden) --- */
        .container {
            position: relative;
            max-width: 1100px;
            width: 95%;
            padding: 80px 40px;
            text-align: center;
            background-color: var(--bg-color);
            box-sizing: border-box;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        /* --- ARANY ÖSSZEKÖTŐ VONALAK --- */
        /* VASTAGABB ARANY KERET (Külső) */
        .container::before {
            content: "";
            position: absolute;
            /* Pozíció: ez legyen kicsit kijjebb */
            top: 35px; bottom: 115px; left: 35px; right: 35px;
            /* Vastag, folytonos vonal */
            border: 3px solid var(--gold-primary); 
            z-index: 5;
            opacity: 0.9;
            pointer-events: none;
        }

        /* VÉKONYABB ARANY KERET (Belső) */
        .container::after {
            content: "";
            position: absolute;
            /* Pozíció: beljebb toljuk, hogy párhuzamos legyen a vastaggal */
            top: 45px; bottom: 125px; left: 45px; right: 45px;
            /* Vékony vonal */
            border: 1px solid var(--gold-primary);
            z-index: 5;
            opacity: 0.7;
            pointer-events: none;
        }

        /* --- SAROKDÍSZEK --- */
        .corner {
            position: absolute;
            width: 200px;
            height: 200px;
            background-image: url('keret.png');
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 20;
        }

        .top-left { top: -50px; left: -30px; transform: scaleY(-1); }
        .top-right { top: -50px; right: -30px; transform: scaleY(-1) scaleX(-1); }
        .bottom-left { bottom: 30px; left: -30px; transform: scaleY(1); }
        .bottom-right { bottom: 30px; right: -30px; transform: scaleX(-1); }

        /* --- FEJLÉC ÉS LOGÓ --- */
        .header {
            margin-bottom: 20px;
            z-index: 15;
            position: relative;
        }
        .logo {
            width: 80px;
            margin-bottom: 10px;
        }
        .brand-name {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            margin: 0;
            letter-spacing: 4px;
        }
        .brand-sub {
            font-family: 'Great Vibes', cursive;
            font-size: 1.6rem;
            color: var(--gold-primary);
            display: block;
            margin-top: -10px;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 20px 0 10px 0;
            position: relative;
            z-index: 15;
        }

        .subtitle {
            font-style: italic;
            margin-bottom: 40px;
            position: relative;
            z-index: 15;
        }

        /* --- ELRENDEZÉS --- */
        .hero-layout {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            width: 100%;
            z-index: 12;
        }

        .dog-bg-image {
            position: absolute;
            right: 0;
            width: 60%;
            height: 100%;
            z-index: 1;
        }

        .dog-bg-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
            mask-image: linear-gradient(to left, black 60%, transparent 100%);
            -webkit-mask-image: linear-gradient(to left, black 60%, transparent 100%);
        }

        .collar-front-image {
            position: absolute;
            left: 5%;
            z-index: 20;
            width: 380px; /* Kisebb méret az arányokért */
            filter: drop-shadow(0 15px 30px rgba(0,0,0,0.15));
        }

        .collar-front-image img {
            width: 100%;
        }

        /* --- GOMB --- */
        .cta-button {
            display: inline-block;
            background: var(--gold-gradient);
            padding: 15px 45px;
            text-decoration: none;
            color: #fff;
            font-family: 'Cinzel', serif;
            font-weight: 700;
            text-transform: uppercase;
            margin-top: -30px;
            transition: 0.3s;
            position: relative;
            z-index: 25;
            border: 1px solid #d4af37;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(197, 160, 101, 0.4);
        }

        @media (max-width: 900px) {
            .hero-layout { height: auto; flex-direction: column; }
            .dog-bg-image { position: relative; width: 100%; height: 250px; }
            .collar-front-image { position: relative; width: 80%; left: 0; margin-top: -60px; }
            .corner { width: 120px; height: 120px; }
            h1 { font-size: 1.6rem; }
            .container::before, .container::after { display: none; } /* Mobilon zavaró lehet */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="corner top-left"></div>
        <div class="corner top-right"></div>
        <div class="corner bottom-left"></div>
        <div class="corner bottom-right"></div>

        <header class="header">
            <img src="logo.png" alt="Nemerion Logo" class="logo">
            <h2 class="brand-name">NEMERION</h2>
            <span class="brand-sub">Dog Design</span>
        </header>

        <main>
            <h1>Luxus Bársony és Mintás<br>Kutyanyakörvek</h1>
            <p class="subtitle">Egyedi kézműves design a legnemesebb társaknak.</p>

            <div class="hero-layout">
                <div class="dog-bg-image">
                    <img src="kutya.png" alt="Kutya portré">
                </div>

                <div class="collar-front-image">
                    <img src="nyakorv.png" alt="Luxus nyakörv">
                </div>
            </div>

            <a href="kollekcio.html" class="cta-button">Kollekció Megtekintése</a>
        </main>
    </div>

</body>
</html>
